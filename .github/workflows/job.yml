name: Run Job Script Hourly

on:
  schedule:
    - cron: '0 */5 * * *'  # Runs every 5 hours
  workflow_dispatch:  # Manual trigger button

permissions:
  contents: write  # Allow workflow to push changes

jobs:
  run-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas

    # ðŸŸ¢ Langkah penting tambahan ini
    - name: Setup Git credentials for internal push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    # ðŸŸ¢ Tambahan: kirim token ke job.py agar bisa push langsung
    - name: Run job.py
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_URL: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
      run: python job.py

    - name: Debug job.csv before commit
      run: |
        echo "=== job.csv last 10 lines ==="
        tail -n 10 job.csv || echo "No job.csv found"
        echo "=== job.csv size ==="
        ls -lh job.csv || echo "No file"

    - name: Lihat hasil akhir CSV
      run: |
        echo "=== job.csv size ==="
        ls -lh job.csv
        echo "=== job.csv last 10 lines ==="
        tail -n 10 job.csv

    - name: Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        echo "=== Check files before commit ==="
        ls -lh job.csv || echo "job.csv not found"
        git status

        # Paksa add agar tidak di-skip karena gitignore
        git add -f job.csv last_id.txt

        echo "=== Check diff after add ==="
        git diff --staged --stat || echo "no diff found"

        if git diff --staged --quiet; then
          echo "âš ï¸ No changes detected â€” forcing timestamp update"
          echo "$(date)" >> .timestamp
          git add .timestamp
          git commit -m "Force update timestamp to trigger commit"
        else
          git commit -m "Update job.csv and last_id.txt"
        fi

        echo "=== Push to main ==="
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
