name: Run Job Script Hourly

on:
  schedule:
    - cron: '0 */5 * * *'  # Runs every 5 hours at minute 0
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-job:
    runs-on: ubuntu-latest  # Or macos-latest if needed, but ubuntu is fine for Python

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Adjust version as needed

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas

    - name: Run job.py
      run: python job.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add job.csv last_id.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update data files from scheduled run" && git push)