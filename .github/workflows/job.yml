name: Run Job Script Hourly

on:
  schedule:
    - cron: '0 */5 * * *'  # Runs every 5 hours
  workflow_dispatch:

permissions:
  contents: write  # Allow workflow to push changes

jobs:
  run-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas

    - name: Run job.py
      run: python job.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO: ${{ github.repository }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add job.csv last_id.txt

        # Commit hanya jika ada perubahan
        if ! git diff --cached --quiet; then
          git commit -m "Update job.csv automatically [skip ci]"
          git pull origin main --rebase
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git HEAD:main
        else
          echo "No changes to commit"
        fi